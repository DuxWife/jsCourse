<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    'use strict';
    //пример 1
    //переменным a и b присваивается 1,
    //переменные c и d объявляются, но им ничего не присваивается, поэтому в них хранится undefined
    let a = 1, b = 1, c,d;
    //префиксный инкремент сначала увеличивает значение в переменной a,
    //а потом возвращает его, полученное значение присваивается в переменную c
    c = ++a;
    //поэтому теперь a = 2, c = 2
    alert(c); // ответ: 2

    //пример 2
    //постфиксный инкремент сначала возвращает значение из переменной b (это 1, оно присваивается в переменную d)
    //а потом значение в переменной b увеличивается на 1
    d = b++;
    // получается b = 2, d = 1
    alert(d); //ответ: 1

    //пример 3
    //префиксный инкремент сначала увеличивает значение в переменной a,
    //а потом возвращает его, a = 3
    //переменной с присваивается значение выражения 2 + 3
    c = 2 + ++a;
    // таким образом a = 3, c = 5
    alert(c); //ответ: 5

    //пример 4
    //постфиксный инкремент сначала возвращает значение из переменной b (это 2),
    //потом значение в переменной b увеличивается на 1 (b = 3)
    //переменной d присваивается результат выражения 2 + 2
    d = 2 + b++;
    //таким образом b = 3, d = 4
    alert(d); //ответ: 4

    //после всех операций значения переменных:
    // a = 3;
    // b = 3;
    // c = 5;
    // d = 4;

    //значения пременных изменились из-за префиксных и постфиксных инкрементов
    alert(a); //3
    alert(b); //3
</script>
</body>
</html>
