<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
    <script>
        'use strict';
        // вводим температуру в градусах по Цельсию
        let tempC = prompt('Введите температуру в градусах по Цельсию');
        // считаем темепературу в градусах по Фаренгейту
        let tempF = (9 / 5) * tempC + 32;
        // выводим алерт
        alert('Температура по Фаренгейту: ' + tempF);
    </script>
</body>
</html>
