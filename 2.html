<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    'use strict';

    //переменной а присваивается 2
    let a = 2;
    //сначала выполняется действие в скобках, перемнной a присваивается удвоенное значение и возвращается
    //теперь a = 4
    //переменной x присваивается значение выражения 1 + 4
    let x = 1 + (a *= 2);
    //теперь x = 5
    console.log(a);// 4
    console.log(x);// 5
</script>
</body>
</html>
