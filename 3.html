<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<script>
    'use strict';
    /*
        1. 10 плюс 10 получаем 20
        2. число 20 складываем со строкой "10" получаем строку "2010" (число 20 приведется к строке)
        3. "2010" присваиваем в переменную r1
        4. с помощью console.log выводим r1 в консоль
    */
    let r1 = 10 + 10 + "10";
    console.log(r1);

    /*
        1. 10 плюс строка "10" получаем строку "1010" (число 10 приведется к строке)
        2. строку "1010" складываем с числом 10 получаем строку "101010" (число 10 приведется к строке)
        3. "101010" присваиваем в переменную r2
        4. с помощью console.log выводим r2 в консоль
    */
    let r2 = 10 + "10" + 10;
    console.log(r2);

    /*
        1. 10 плюс 10 получаем 20
        2. строка +"10" приведется к числу 10
        3. 20 плюс 10 получаем 30
        4. 30 присваиваем в переменную r3
        5. с помощью console.log выводим r3 в консоль
    */
    let r3 = 10 + 10 + +"10";
    console.log(r3);

    /*
        1. строка -"" приведется к числу -0
        2. 10 делим на -0 получаем -Infinity
        3. -Infinity присваиваем в переменную r4
        4. с помощью console.log выводим r4 в консоль
    */
    let r4 = 10 / -"";
    console.log(r4);

    /*
        1. +"2,5" скрипт будет пытаться привести к числу,
            но так как в строке символ запятой, а не точки, то получится NaN
        2. 10 делим на NaN получаем NaN
        3. NaN присваиваем в переменную r5
        4. с помощью console.log выводим r5 в консоль
    */
    let r5 = 10 / +"2,5";
    console.log(r5);
</script>
</body>
</html>
